<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>靜態網頁預覽器</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>貼上 HTML 語法吧！(｡•̀‿-)✧</h2>
  <p>按下按鈕後，就會只顯示你輸入的網頁喔：</p>
  <textarea id="htmlInput" placeholder="貼上 HTML 語法..."></textarea>
  <br>
  <button onclick="renderOnly()">顯示網頁</button>

  <script>
    function renderOnly() {
      const htmlCode = document.getElementById('htmlInput').value;
      document.open();
      document.write(htmlCode);
      document.close();
    }
  </script>
</body>
</html>
