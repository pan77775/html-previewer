<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>靜態網頁預覽器</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      background: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>靜態網頁預覽器 (｡•ᴗ-)✧</h2>
  <p>請貼上 HTML 語法：</p>
  <textarea id="htmlInput" placeholder="貼上 HTML 語法..."></textarea>
  <br>
  <button onclick="renderPage()">顯示網頁</button>

  <iframe id="preview"></iframe>

  <script>
    function renderPage() {
      const htmlCode = document.getElementById('htmlInput').value;
      const iframe = document.getElementById('preview');
      iframe.srcdoc = htmlCode;
    }
  </script>
</body>
</html>
